<html>
	<head class='bc-head'>
		<link href='bc-stylesheet.css' media='screen' rel='stylesheet' />
	</head>
	<body class='bc-body'>
		<div id='bc-header' align='center' >
			<h1 id='bc-page-title'>Bungie News</h1>
		</div>
		<div id='bc-content' align='center'>
			<ul id='bc-news' class='bc-news-list'>
			</ul>
			<div id='bc-settings'>		
			</div>
			<div id='bc-profile' style='display:none;text-align:left;'>
				<div id='bc-profile-banner' >
					<img id='bc-profile-img' src='' />
					</br>
					<ul id='bc-profile-details'>
						<li id='bc-profile-name'>
						</li>
						<li id='bc-forum-rank' class='pad-top  bc-minor-detail'>
						</li>
						<li class='bc-minor-detail pad-top '>
							Member Since:
							<span id='bc-member-since'>
							</span>
						</li>
					</ul>					
				</div>
				<ul id='bc-profile-nav'>
					<li class='bottom-border'>
						<img id='bc-xbl-avatar' src=''  />
						<span id='bc-gamertag'>
						</span>
						<span id='bc-friend-count' class='right'>
							<strong>
								>
							</strong>
						</span>
					</li>
					<li class='bottom-border'>
						<img src='images/rss-inactive.png' />
						<span>Bungie Messages</span>
						<span id='bc-message-count' class='right'>
							<strong>
								>
							</strong>
						</span>
					</li>
					<li>
						<img src='images/rss-inactive.png' />
						<span>Sign Out</span>
						<span class='right'><strong>></strong></span>
					</li>
				</ul>
				
			</div>
		</div>
		<div id='bc-footer' align='center'>
			<ul class='bc-bottom-nav'>
				<li intRef='profile' id='bc-profile-button' class='bc-nav-item' >
					<img src='images/rss-inactive.png' />
					</br>
					Profile
				</li>
				<li intRef='news' id='bc-news-button' class='bc-nav-item bc-nav-active' >
					<img src='images/rss-inactive.png' />
					</br>
					News
				</li>
				<li intRef='settings' id='bc-settings-button' class='bc-nav-item'>
					<img src='images/rss-inactive.png' />
					</br>
					Settings
				</li>
			</ul>
		</div>
		<script src='scripts/jquery.js'></script>
		<script src='scripts/bc-interface.js'></script>
	</body>
</html>
