<html>
	<head class='bc-head'>
		<link href='bc-stylesheet.css' media='screen' rel='stylesheet' />
	</head>
	<body class='bc-body'>
		<div id='bc-header' align='center' >
			<h1 id='bc-page-title'>Bungie News</h1>
		</div>
		<div id='bc-content' align='center'>
			<ul id='bc-news' class='bc-news-list'>
			</ul>
			<div id='bc-settings'>		
			</div>

				<span id='bc-profile-name'></span>
			</div>
		</div>

			<ul class='bc-bottom-nav'>

					Profile
				</li>
				<li intRef='news' id='bc-news-button' class='bc-nav-item bc-nav-active' >

					</br>
					News
				</li>
				<li intRef='settings' id='bc-settings-button' class='bc-nav-item'>

					</br>
					Settings
				</li>
			</ul>
		</div>
		<script src='scripts/jquery.js'></script>
		<script src='scripts/bc-interface.js'></script>
